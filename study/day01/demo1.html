<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--双向数据绑定 输入-->
    <span>
        {{title}}
<!--        方法的调用-->
<!--        {{sayHi()}}-->
    </span>
<!--    <label>-->
<!--        <input type="text" v-model="title">-->
<!--    </label>-->
    <br>---------------------------<br>
<!--    v-model  v-on   -->
    <label>
        请输入你的专业:
        <input type="text" v-model="major" v-on:change="changeMajor()">
    </label>
    您的专业是:<span>{{major}}</span>
    <br>---------------------------<br>
<!--    v-bind绑定 :-->
    <a v-bind:href="link">个人空间</a>
    <span v-html="myLink"></span>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'hello vue',
            major:'专业',
            link:'https://space.bilibili.com/14398887/',
            myLink:'<a href="https://space.bilibili.com/14398887/">个人空间2</a>'
        },
        methods:{
            // sayHi:function (){
            //     alert('hello')
            // }
            //v-on
            changeMajor:function (){
                console.log('changeMajor')
                //获得元素
                //event内置的参数对象 已经弃用
                // console.log(event.target.value)
                console.log(this.major)
            }
        }
    });
</script>
</body>
</html>
