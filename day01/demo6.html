<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="temp">看到你了</div>
    <div v-else-if="!temp">前方高能</div>
    <div v-else>看到我了</div>
    <template v-if="temp">
        <div >
            <div>show1</div>
            <div>show2</div>
        </div>

    </template>

    <button type="button" @click="temp=!temp">点我</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            temp: true
        }
    })
</script>
</body>
</html>
