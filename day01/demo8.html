<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{title}}
<!--    {{toLowerCase2}}-->
    <button type="button" @click="toUpperCase()">大写</button>
    <button type="button" @click="toLowerCase()">小写</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            title:'hello'
        },
        methods:{
            toUpperCase() {
                this.title=this.title.toUpperCase()
            },
            toLowerCase(){
                this.title= this.title.toLowerCase()
            }
        }
        // computed:{

        //     }
        // }
        // watch:{

    })
</script>
</body>
</html>
